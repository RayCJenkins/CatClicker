<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 id="title" class="greeting">Cat Clicker</h2>


    <ul data-bind='foreach: catList'>
        <li data-bind='text: title, click: $parent.selectCurrentCat'></li>
    </ul>
    <div data-bind='with: currentCat'>
        <h3 data-bind='text: clickCount'></h3>
        <h4 data-bind='text: catLevel'></h4>
        <h5 data-bind='text: title'></h5>
        <img src="" alt="" data-bind='click: $parent.incrementCounter, attr: {src: imageSource, alt: imageAttribution}'>
        <div>
            <h5>Nick Names:</h5>
            <ul data-bind='foreach: catNickNames'>
                <li data-bind='text: $data'></li>
            </ul>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
